<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: head('Menù pizze')"></th:block>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Menù Pizze</h1>
        <div class="row">
            <div class="col-md-4 mb-4" th:if="${pizzas.size() > 0}" th:each="pizza : ${pizzas}" th:object="${pizza}">
                <div class="card h-100">
                    <img th:src="@{/images/{foto}(foto=*{foto})}" class="card-img-top" alt="Immagine pizza">
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{nome}"></h5>
                        <p class="card-text" th:text="*{descrizione}"></p>
                        <p class="card-text fw-bold">Prezzo: €<span th:text="*{prezzo}"></span></p>
                        <a th:href="@{/pizzas/{id}(id=${pizza.id})}" class="btn btn-primary">Vedi dettaglio</a>
                    </div>
                </div>
            </div>
        </div>
        <p th:text="Nessuna pizza trovata" th:unless="${pizzas.size() > 0}"></p>
    </div>

</body>

</html>
